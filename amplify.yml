version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - env | grep -e DATABASE_URL >> .env.production
        - env | grep -e OPENAI_API_KEY >> .env.production
        - env | grep -e NODE_ENV >> .env.production
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 