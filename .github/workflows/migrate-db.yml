name: Database Migration

on:
  # Manual trigger
  workflow_dispatch:
  # Or trigger after successful deployment
  workflow_run:
    workflows: ["Deploy to AWS Amplify"]
    types:
      - completed

jobs:
  migrate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma Client
      run: npx prisma generate
      
    - name: Run database migration
      run: npx prisma db push --accept-data-loss
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: Verify migration
      run: |
        curl -f "https://master.d3dp89x98knsw0.amplifyapp.com/api/health/db" || exit 1
        
    - name: Notify success
      if: success()
      run: echo "✅ Database migration completed successfully"
      
    - name: Notify failure
      if: failure()
      run: echo "❌ Database migration failed" 